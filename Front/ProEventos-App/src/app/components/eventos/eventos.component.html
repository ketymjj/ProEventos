<app-titulo [titulo]="'Eventos'"></app-titulo>

<div class="row row-cols-lg-auto g-3 align-items-center">
  <div>
    <label class="visually-hidden" for="inlineFormInputGroupUsername"></label>
    <div class="input-group">
      <label class="mr-2"><h3>Filtro:</h3></label>
      <input type="text" class="form-control" placeholder="buscar"
      [(ngModel)]="filtroLista">
    </div>
  </div>
</div>

<hr>

<table class="table table-striped">
  <thead class="table-dark">
    <tr>

      <th><button type="button" class="btn btn-outline-light btn-sm"
        (click)="alterarImagem()">
        <i class="{{!exibirImagem ? 'fa fa-eye': 'fa fa-eye-slash'}}"></i>
        {{!exibirImagem ? 'mostrar': 'ocultar'}}
      </button>
     </th>
      <th class="text-center" scope="col">#</th>
      <th class="text-center" scope="col">Tema</th>
      <th class="text-center" scope="col">Local</th>
      <th class="text-center" scope="col">Data</th>
      <th class="text-center" scope="col">Qtd Pessoas</th>
      <th class="text-center" scope="col">Lote</th>
      <th class="text-center" scope="col">Opções</th>
    </tr>
  </thead>
  <tbody *ngIf="eventos && eventos.length">
    <tr *ngFor="let evento of eventosFiltrados">

      <td>
        <img [collapse]="!exibirImagem"
        [isAnimated]="true"
        src="/assets/{{evento.imagemURL}}"
        [style.width.px]="larguraImagem"
        [style.margin.px]="margemhImagem"
        >
      </td>
      <th class="text-center">{{evento.id}}</th>
      <td class="text-center">{{evento.tema}}</td>
      <td class="text-center">{{evento.local}}</td>
      <td class="text-center">{{evento.dataEvento | DateFormatPipe }}</td>
      <td class="text-center">{{evento.qtdPessoas}}</td>
      <td class="text-center">{{evento.lotes.nome}}</td>

      <td style="width: 80px;">
        <button type="button" class="btn btn-primary btn-sm mr-2" data-bs-toggle="tooltip" title="Editar">
          <i class ="fa fa-edit"></i></button>
        <button class="btn btn-danger btn-sm"
        data-bs-toggle="tooltip" title="Excluir" (click)="openModal(template)" >
          <i class ="fa fa-trash"></i></button>
   </td>
    </tr>
  </tbody>
  <br>
  <tfoot *ngIf="!eventos.length">
    <tr>
      <td colspan="8" class="text-center">
      <h4>
         Nenhum evento encontrado!
      </h4>
    </td>
    </tr>
  </tfoot>

</table>


<ng-template #template>
  <div class="modal-body text-center">
    <p>Tem certeza que você quer deletar este Evento?</p>
    <button type="button" class="btn btn-default" (click)="confirm()" >Sim</button>
    <button type="button" class="btn btn-primary" (click)="decline()" >Não</button>
  </div>
</ng-template>
